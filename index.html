<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks= prompt("Input your Number");
        if(marks >=80 && marks<=100){
            document.write("You got A <br> your total score 99.");
            
        }
        else if(marks >=60 && marks <=79){
            document.write("You got B <br> your total score 70.");
            
        }
        else if(marks >=35 && marks<=59){
            document.write("You got C <br> your total score 50.");
            
        }
        else if(marks <=30){
            document.write("F");
        }
        else{
            document.write("Enter a valid number");
        }

       
    </script>
</body>
</html>
